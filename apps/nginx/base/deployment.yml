
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: echo-environment
        image: busybox:latest
        command:
          - sh
          - -c
          - "echo welcome to $ENVIRONMENT > /usr/share/nginx/html/index.html"
        mounts:
          - name: nginx-index
            mountPath: /usr/share/nginx/html
        envFrom:
        - configMapRef:
            name: hello-world-cm
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        mounts:
          - name: nginx-index
            mountPath: /usr/share/nginx/html
      volumeMounts:
        - name:  nginx-index
          emptyDir: {}
